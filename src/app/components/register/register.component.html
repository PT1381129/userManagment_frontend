<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-8 col-xl-6">
        <div class="row">
          <form action="" method="post" #createUserForm="ngForm">
              <div class="form-group form-group-default required">
                  <input 
                          type="text" 
                          class="form-control register_input" 
                          placeholder="First Name" 
                          name="name"
                          #name="ngModel" 
                          [(ngModel)]="userRegistration['name']"
                          minlength="2"
                          maxlength="101" 
                          pattern="[a-zA-Z]+([\s][a-zA-Z]+)*"
                          required
                  />
              </div>
              
              <div class="form-group form-group-default required">
                  <input 
                          type="text" 
                          class="form-control register_input" 
                          placeholder="Last Name" 
                          name="lastName"
                          #lastName="ngModel" 
                          [(ngModel)]="userRegistration['lastName']"
                          maxlength="101" 
                          pattern="^[A-Za-z0-9 _@#*$./]*$"
                  />
              </div>
              <div class="form-group form-group-default required">
                  <input 
                          type="text" 
                          class="form-control register_input" 
                          placeholder="Company Name" 
                          name="company"
                          #company="ngModel" 
                          [(ngModel)]="userRegistration['company']"
                          minlength="2"
                          maxlength="101" 
                          pattern="[a-zA-Z]+([\s][a-zA-Z]+)*"
                          required
                  />
              </div>
              <div class="form-group col-md-6  col-sm-6 col-xs-6 no-padding text-right login-register-button">
                  <button class="btn btn-default" (click)="registration()">Register</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
